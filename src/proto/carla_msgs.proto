syntax = "proto3";

package reg_msgs;
option go_package="data_relay/proto/carla_msgs";

message CtrlCmd{
    float throttle    = 1;
    float steer       = 2;
    float brake       = 3;
    bool hand_brake   = 4;
    bool  reverse     = 5;
    bool  manual_gear_shift = 6;
    uint32   gear     = 7;
}