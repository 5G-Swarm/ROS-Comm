syntax = "proto3";

package geometry_msgs;
option go_package="data_relay/proto/geometry_msgs";

message Pose {
    Point      position    = 1;
    Quaternion orientation = 2;
}

message Point{
    double x = 1;
    double y = 2;
    double z = 3;
}

message Quaternion{
    double x = 1;
    double y = 2;
    double z = 3;
    double w = 4;
}